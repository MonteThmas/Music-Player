<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="player-container">
    <!-- Song -->
    <div class="img-container">
        <img src="img/atdatime.jpg" alt="Album Art">
    </div>
    <h2 id="title">Kill ya Groove</h2>
    <h3 id="artist">Mont√©Speaks</h3>
    <audio src="music/atdatime.mp3"></audio>

    <!--Progress bar-->
    <div class="progress-container" id="progress-container"> 
        <div class="progress" id="progress"></div>
        <div class="duration-wrapper">
            <span id="current-time">0:00</span>
            <span id="duration">3:47</span>
        </div>
    </div>
    <!--Controls-->
    <div class="player-controls">
        <i class="fa-solid fa-backward" id="prev" title="Previous"></i>
        <i class="fa-solid fa-play main-button" id="play" title="Play"></i>
        <i class="fa-solid fa-forward" id="next" title="Next"></i>
    </div>
</div>

</div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
